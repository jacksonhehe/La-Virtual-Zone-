<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - La Virtual Zone</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Login</h1>
</header>
<main>

    <label>Usuario: <input type="text" id="loginUser" required></label>
    <label>Contraseña: <input type="password" id="loginPass" required></label>
    <button type="submit">Entrar</button>
  </form>
  <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
</main>
<script src="app.js"></script>
</body>
</html>
